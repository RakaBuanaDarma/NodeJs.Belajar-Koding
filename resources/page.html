<!DOCTYPE html>
<html>
	<head>
		<title>Node JS</title>
	</head>
	<body>
		<form method="post" action="">
			<table>
				<tr>
					<th colspan="3">FORM (POST)</th>
				</tr>
				<tr>
					<td>Username</td>
					<td>:</td>
					<td><input type="text" name="username"/></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>:</td>
					<td><input type="password" name="password"/></td>
				</tr>
				<tr>
					<td colspan="2"></td>
					<td><input type="submit" value="POST" /></td>
				</tr>
			</table>
		</form>
		{% if username && password %}
			<table>
				<tr>
					<td>Username</td>
					<td>:</td>
					<td>{{ username }}</td>
				</tr>
					<td>Password</td>
					<td>:</td>
					<td>{{ password }}</td>
				</tr>
			</table>
		{% endif %}
	</body>
</html>
